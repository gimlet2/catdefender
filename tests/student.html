<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Unit tests for student.js</title>
    <link rel="stylesheet" href="qunit.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="qunit.js"></script>
<script src="../scripts/student.js"></script>

<script>
	// emptyFunction to stub methods
	var emptyFunction = function () {
	};

	test("testing getWeapon", function(){
		// setup
		var weapon = {ap: 10, as: 0.2};
		student.setWeapon(weapon);
		
		var result = student.getWeapon();
		equal(result, weapon);
	});

	test("testing setWeapon with weapon ap: 10, as: 0.2", function () {
		// setup
		var weapon = {ap: 10, as: 0.2};
		student.setWeapon(weapon);
		var result = student.getWeapon();
		
		equal(result,weapon);
	});
</script>
</body>
</html>
